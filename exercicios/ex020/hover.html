<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exenplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       div > p {
        display: none;
       }
       div:hover > p {
        display: block;
        background-color: red;
        width: 300px;
       }
       div:hover {
        color: rgb(10, 10, 10);
       }
    </style>
</head>
<body>
    <h1>Exenoplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exenplo</p>
</body>
</html>
