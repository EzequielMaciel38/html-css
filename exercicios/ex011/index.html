<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivo diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="Imagem flexível">
    </picture>
    <h2>Audio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p> <!--MP3 WAV OGG-->
    <audio src="happy-mistake (1).mp3" controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="happy-mistake (1).mp3" type="audio/mpeg">
        <source src="happy-mistake (1).ogg" type="audio/ogg">
        <source src="happy-mistake (1).wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio</p>

    </audio>
</body>
</html>
