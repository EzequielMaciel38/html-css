<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exenplo de Formulário</h1>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iset">
            <option value="" selected>---Escolha o Seu Estado---</option>
            <option>Minas Gerais</option>
            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Maranhão</option>
            <option>Pernanbuco</option>
            <option>Rio Grande do Norte</option>
        </select>
    </p>
    <p>
        <label for="iprof">Profição:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Adiministrador</option>
            <option>Contabilista</option>
            <option>Densenvolvedor</option>
            <option>Professor</option>
        </datalist>
    </p>
    <label for="img">Mensagem:</label>
    <textarea>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
