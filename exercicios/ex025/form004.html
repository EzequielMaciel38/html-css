<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exenplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
            
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="intel" name="tel" id="tel" autocomplete="tel" pattern="^/(/d{2{2}}/)d{4,5-/d{4}}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" valeu="Limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
