<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M">Masculino</label> <br>

        <input type="radio" name="sexo" id="isxfem" checked><label for="isxfem" value="N">Feminino</label> <br>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>

        <input type="checkbox" name="esfut" id="Futebol" checked><label for="iesfut" >Futebol</label>    <br>


        <input type="checkbox" name="iesbas" id="iesbas" checked><label for="esbas">Basquete</label> <br>


        <input type="checkbox" name="esnat" id="Natação"> Natação <br>


        <input type="checkbox" name="iesten" id="Ténis">Ténis

    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
