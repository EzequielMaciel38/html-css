<!DOCTYPE html>

<head>

    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome</label>
            <input type="text" none="nome" id="icone" required naxlength="30" placeholder="Nome completo" avtocomplete="nome" size="13">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>

        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" i="ihora">
        </p>
         
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </p>
        </p>
    </form>
